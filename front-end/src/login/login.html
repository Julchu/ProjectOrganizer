<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style/login.css">

</head>

<h2>
    <p>Welcome to PlanMe</p>
</h2>

<body>
    <img src="assets\LogoIcon_White.png" width="53" height="53" alt="Plan Me" style="width:absolute;position:absolute;top:0.001%;right:0.0001%;">

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>



    <div class="container" style="width:absolute;position:absolute;top:20%;right:40%;">
        <div class="flat-form">
            <ul class="tabs">
                <li>
                    <a href="#login" class="active">Login</a>
                </li>
                <li>
                    <a href="#register">Register</a>
                </li>
                <li>
                    <a href="#reset">Reset Password</a>
                </li>
            </ul>
            <div id="login" class="form-action show">
                <h1>Login on webapp</h1>
                <p>
                    Please Enter Login Information Here
                </p>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Username" />
                        </li>
                        <li>
                            <input type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input type="submit" value="Login" class="button" />
                        </li>
                    </ul>
                </form>
            </div>

            <!--/#login.form-action-->
            <div id="register" class="form-action hide">
                <h1>Register</h1>
                <p>
                    Register to Plan Your Next Project
                </p>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Username" />
                        </li>
                        <li>
                            <input type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input type="submit" value="Sign Up" class="button" />
                        </li>
                    </ul>
                </form>
            </div>

            <!--/#register.form-action-->
            <div id="reset" class="form-action hide">
                <h1>Reset Password</h1>
                <p>
                    Enter Email to be Sent a Link to Reset Your Password
                </p>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Email" />
                        </li>
                        <li>
                            <input type="submit" value="Send" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script class="cssdeck" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>


    <script src="javascript/index.js"></script>

</body>
<li>
    <input type="submit" value="About / Contact" class="button_about" style="position:bottom" onclick="location.href='../about/about.html';"/>
</li>
</html>
