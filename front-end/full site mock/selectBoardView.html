<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plan Me - Group Project Planning Application</title>

	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="css/selectBoardView.css">

</head>
<body id="page-top" data-spy="scroll" data-offset="80">
	
	<nav class="navbar navbar-expand-lg fixed-top mainNav">
		<a class="navbar-brand" href="#">
			<img src="images/planme_logo.png" width="45" height="44" alt="Plan Me">
			<img class="text-logo" src="images/planme_text_logo.png">
		</a>

	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>

	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav ml-auto">
	      		<li class="nav-item active">
	        		<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      		</li>
	      		<li class="nav-item">
                    <a class="nav-link" href="./about.html">About <span class="sr-only"></span></a>
                </li> 
	    	</ul>
		</div>

	</nav>

	<!-- Begin boardSelection section -->
	<section id="boardSelection">

		<div class="container">
			
			<div class="row">
				<div class="board-selection-header">
					<h4>Group Project Boards</h4>
				</div>
			</div>

			<div class="row">
				
				<div class="col-3 board-selection-container" id="last-board">
					<a href="#" class="btn btn-secondary btn-lg btn-block board-item" id="add-board-item" data-toggle="modal" data-target="#add-board-modal" role="button">Add New Board</a>
				</div>

			</div>

		</div>
	
	</section>
	<!-- End boardSelection -->

	<!-- Board Creation Modal -->
	<div class="modal fade" id="add-board-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
	  		<div class="modal-content">
	      		<div class="modal-header">
	        		<h5 class="modal-title" id="add-board-modal-title">Create New Board</h5>
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          			<span>&times;</span>
	        		</button>
	      		</div>
	      		<div class="modal-body">
	        		<div class="input-group">
					  	<span class="input-group-addon">Board Name</span>
					  	<input id="board-title" type="text" class="form-control" placeholder="Board Name">
					</div>
	      		</div>
	      		<div class="modal-footer">
	      			<button type="button" class="btn btn-primary" id="create-board-button" onclick="createBoard(getValue('board-title'))">Create Board</button>
	        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      		</div>
	    	</div>
	  	</div>
	</div> 
	<!-- End Board Creation Modal -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<script src="js/boardSelectView.js"></script>

</body>
</html>
